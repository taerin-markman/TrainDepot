[item-description]
train-depot=A train stop that will assemble trains by copying another train identified by its ID# on circuit network signal T, including cargo filters and schedule.
train-depot-storage=Storage from which a train depot builds trains. It is prudent to stock this storage with locomotives and wagons.
train-counter=When placed adjacent to a train stop or train depot, it will output a signal C equal to the number of trains scheduled for that stop.

